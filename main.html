<html>
<head>
    <title>tekila</title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/0f942f413c.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>
    <script src="app.js" defer></script>
<body>
<section class="hero is-dark">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="title column is-quater is-herf">
                <p class="has-text-white is-bold">tekila🍸</p>
            </div>
        </div>
    </div>
</section>
<main class="columns">
    <div class="column is-5 is-offset-3">
        <section class="section" id="msgForm">
            <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" v-model="message" laceholder="Textarea"></textarea>
            </div>
            </div>
            <div class="form-container">
                <button class="button is-dark"@click="submit">送信</button>
            </div>
        </section>
        <section class="section">
            <div id="example">
                <my-component v-for="msg in message" :msg="msg" :key="msg.id"></my-component>
            </div>
        </section>
    </div>
</main>
</body>
